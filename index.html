<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet">

<style>
/* ────────────────────────────────────────
   0️⃣  Colour variables – edit to suit your taste
   ──────────────────────────────────────── */
:root {
  --bg-start:   #020c1b;          /* darkest blue */
  --bg-end:     #0b1e3e;          /* a little lighter */

  /* ---- BUTTON PALETTE ------------------------------------------------- */
  /* Soft teal (default) – change these two values */
  --btn-bg:         #38b2ac;      /* normal background */
  --btn-bg-hover:   #2c9690;      /* hover background */

  /* text colour – stays white for contrast */
  --text:       #fafafa;
}

/* ────────────────────────────────────────
   1️⃣  Full‑screen gradient background + flex centering
   ──────────────────────────────────────── */
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Helvetica, Arial, sans-serif;
  background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ────────────────────────────────────────
   2️⃣  Row of large button‑style links
   ──────────────────────────────────────── */
.links {
  display: flex;
  flex-wrap: nowrap;               /* keep them in a single row */
  justify-content: center;
  gap: 1.2rem;
}

/* Base button (actually an <a>) */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5em;                     /* space between icon & text */
  padding: 1rem 2rem;
  font-size: 1.2rem;
  font-weight: 600;
  color: #fff;
  background: var(--btn-bg);
  border: none;
  border-radius: 8px;
  text-decoration: none;
  cursor: pointer;
  transition: background .2s ease, transform .1s ease;
  min-width: 130px;
}

/* Hover / focus effect */
.btn:hover,
.btn:focus-visible {
  background: var(--btn-bg-hover);
  transform: translateY(-3px);
}

/* Icons inherit the button colour */
.btn svg {
  width: 1.2em;
  height: 1.2em;
  fill: currentColor;
}

/* Small screens – shrink a bit */
@media (max-width: 380px) {
  .btn {
    font-size: 1rem;
    padding: 0.8rem 1.5rem;
  }
}

/* Respect reduced‑motion preferences */
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after { transition-duration: 0.001ms !important; }
}
</style>
</head>

<div class="links">
